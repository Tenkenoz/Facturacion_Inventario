<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-gray-100">
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-white shadow-md w-60 h-screen p-4">
      <h2 class="text-xl font-semibold mb-6">Inventario Facturación</h2>
      <ul class="space-y-4">
        <li><a href="dashboard.html" class="text-gray-700 hover:text-blue-600">Panel Principal</a></li>
        <li><a href="facturacion.html" class="text-gray-700 hover:text-blue-600">Facturación</a></li>
        <li><a href="inventario.html" class="text-gray-700 hover:text-blue-600">Inventario</a></li>
        <li><a href="agregar_producto.html" class="text-gray-700 hover:text-blue-600">Agregar Producto</a></li>
      </ul>
    </nav>

    <!-- Formulario -->
    <div class="flex-1 p-6">
      <h3 class="text-2xl font-bold mb-2">Agregar Producto</h3>
      <p class="text-gray-600 mb-6">Creación de un nuevo producto</p>
      <form class="bg-white p-6 rounded-lg shadow-md space-y-4">
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="col-md-6">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" placeholder="Precio">
          </div>
          <div class="col-md-4">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" placeholder="Stock">
          </div>
          <div class="col-md-4">
            <label class="form-label">Categoría</label>
            <input type="text" class="form-control" placeholder="Categoría">
          </div>
          <div class="col-md-4">
            <label class="form-label">Código</label>
            <input type="text" class="form-control" placeholder="Código">
          </div>
        </div>
        <button type="submit" class="mt-4 btn btn-dark">+ Agregar</button>
      </form>

      <!-- Tabla previa -->
      <div class="card bg-white shadow mt-6">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="bg-gray-100">
              <tr>
                <th>Código</th>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Stock</th>
                <th>Costo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>PRD001</td>
                <td>Laptop</td>
                <td>Electrónicos</td>
                <td>45</td>
                <td>850</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-white text-center py-3 text-sm text-gray-500 mt-auto">
    2025 Sistema de Inventario. Todos los derechos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</script>
</html>
