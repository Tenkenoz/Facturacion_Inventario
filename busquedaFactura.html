<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Búsqueda de Factura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-sm">

  <div class="container my-5 bg-white p-4 rounded shadow">
    <h5 class="mb-4 font-semibold">Busqueda de Factura</h5>

    <!-- Filtros -->
    <div class="bg-gray-100 p-4 rounded mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Busqueda por nombre o código</label>
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <div class="col-md-3">
          <label class="form-label">Estado</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Fecha de Emisión</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-dark w-full">Aplicar Filtros</button>
        </div>
      </div>
    </div>

    <!-- Resumen de Facturas -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4 text-center">
      <div class="bg-white p-3 rounded shadow">
        <p class="font-bold text-xl">49</p>
        <p>Total Facturas</p>
      </div>
      <div class="bg-white p-3 rounded shadow">
        <p class="font-bold text-xl">45</p>
        <p>Facturas Pagadas</p>
      </div>
      <div class="bg-white p-3 rounded shadow">
        <p class="font-bold text-xl">1</p>
        <p>Facturas Pendientes</p>
      </div>
      <div class="bg-white p-3 rounded shadow">
        <p class="font-bold text-xl">3</p>
        <p>Facturas Anuladas</p>
      </div>
    </div>

    <!-- Lista de Facturas -->
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>N° FACTURA</th>
            <th>FECHA DE EMISIÓN</th>
            <th>CLIENTE</th>
            <th>TOTAL</th>
            <th>ESTADO</th>
            <th>OPCIONES</th>
          </tr>
        </thead>
        <tbody>
          <!-- Facturas repetidas -->
          <!-- Puedes usar un bucle con JS o backend para generar estas filas -->
          <tr>
            <td>FAC001</td>
            <td>15/10/2021</td>
            <td>ALEXANDER</td>
            <td>5</td>
            <td><span class="badge bg-success">Pagado</span></td>
            <td>
              <div class="flex gap-2">
                <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-download"></i></button>
                <button class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
              </div>
            </td>
          </tr>
          <!-- Copia FAC002 a FAC007 aquí -->
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 text-muted text-xs">
      ©2025 SISTEMA DE INVENTARIO. TODOS LOS DERECHOS RESERVADOS
    </footer>
  </div>

  <!-- Bootstrap Icons (opcional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
